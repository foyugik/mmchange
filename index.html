<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect and Switch Network in MetaMask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connect and Switch Network in MetaMask</h1>

    <button id="connectWalletBtn">Connect Wallet</button>

    <button id="baseNetworkBtn">Switch to Base</button>
    <button id="optimismNetworkBtn">Switch to Optimism</button>
    <button id="polygonNetworkBtn">Switch to Polygon</button>
    <button id="arbitrumNetworkBtn">Switch to Arbitrum</button>
    <button id="avalancheNetworkBtn">Switch to Avalanche</button>
    <button id="bscNetworkBtn">Switch to BSC</button>
    <button id="ethereumNetworkBtn">Switch to Ethereum</button>
    <button id="zksyncNetworkBtn">Switch to Zksync</button>
    <button id="lineaNetworkBtn">Switch to Linea</button>
    <button id="scrollNetworkBtn">Switch to Scroll</button>

    <script>
        // Задаем сети
        const networks = {
            base: {
                chainId: '0x2105',
                chainName: 'Base',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/base'],
                blockExplorerUrls: ['https://basescan.org'],
            },
            optimism: {
                chainId: '0xa',
                chainName: 'OP Mainnet',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/optimism'],
                blockExplorerUrls: ['https://optimistic.etherscan.io'],
            },
            polygon: {
                chainId: '0x89',
                chainName: 'Polygon Mainnet',
                nativeCurrency: {
                    name: 'MATIC',
                    symbol: 'MATIC',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/polygon'],
                blockExplorerUrls: ['https://polygonscan.com'],
            },
            arbitrum: {
                chainId: '0xa4b1',
                chainName: 'Arbitrum One',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/arbitrum'],
                blockExplorerUrls: ['https://arbiscan.io'],
            },
            avalanche: {
                chainId: '0xa86a',
                chainName: 'Avalanche C-Chain',
                nativeCurrency: {
                    name: 'AVAX',
                    symbol: 'AVAX',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/avalanche'],
                blockExplorerUrls: ['https://snowtrace.io'],
            },
            bsc: {
                chainId: '0x38',
                chainName: 'BNB Smart Chain Mainnet',
                nativeCurrency: {
                    name: 'BNB',
                    symbol: 'BNB',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/bsc'],
                blockExplorerUrls: ['https://bscscan.com'],
            },
            ethereum: {
                chainId: '0x1',
                chainName: 'Ethereum Mainnet',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/eth'],
                blockExplorerUrls: ['https://etherscan.io'],
            },
            zksync: {
                chainId: '0x144',
                chainName: 'zkSync Era Mainnet',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.ankr.com/zksync_era'],
                blockExplorerUrls: ['https://explorer.zksync.io'],
            },
            linea: {
                chainId: '0xe708',
                chainName: 'Linea Mainnet',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.linea.build'],
                blockExplorerUrls: ['https://lineascan.build'],
            },
            scroll: {
                chainId: '0x82750',
                chainName: 'Scroll Mainnet',
                nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                },
                rpcUrls: ['https://rpc.scroll.io'],
                blockExplorerUrls: ['https://scrollscan.com'],
            }
        };

        // Функция для подключения к кошельку
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await ethereum.request({ method: 'eth_requestAccounts' });
                    alert('Wallet connected successfully');
                } catch (error) {
                    console.error('Error connecting wallet:', error.message);
                    alert('Error connecting wallet: ' + error.message);
                }
            } else {
                alert('MetaMask is not installed. Please install it to use this feature.');
            }
        }

        // Функция для переключения сети
        async function switchNetwork(chain) {
            const network = networks[chain];
            if (!network) {
                alert('Network not supported');
                return;
            }

            try {
                await ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [network],
                });
                alert(`Switched to ${network.chainName} successfully`);
            } catch (error) {
                console.error(`Error switching to ${network.chainName}:`, error.message);
                alert(`Error switching network: ${error.message}`);
            }
        }

        // Привязка кнопок к функциям
        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
        document.getElementById('baseNetworkBtn').addEventListener('click', () => switchNetwork('base'));
        document.getElementById('optimismNetworkBtn').addEventListener('click', () => switchNetwork('optimism'));
        document.getElementById('polygonNetworkBtn').addEventListener('click', () => switchNetwork('polygon'));
        document.getElementById('arbitrumNetworkBtn').addEventListener('click', () => switchNetwork('arbitrum'));
        document.getElementById('avalancheNetworkBtn').addEventListener('click', () => switchNetwork('avalanche'));
        document.getElementById('bscNetworkBtn').addEventListener('click', () => switchNetwork('bsc'));
        document.getElementById('ethereumNetworkBtn').addEventListener('click', () => switchNetwork('ethereum'));
        document.getElementById('zksyncNetworkBtn').addEventListener('click', () => switchNetwork('zksync'));
        document.getElementById('lineaNetworkBtn').addEventListener('click', () => switchNetwork('linea'));
        document.getElementById('scrollNetworkBtn').addEventListener('click', () => switchNetwork('scroll'));
    </script>
</body>
</html>
